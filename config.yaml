# MACE
args_dict: {
    "name": "MACE_on_bi11-3_samples",
    "num_workers": 16,
    "train_file": "train.xyz",
    "valid_file": "test.xyz",
    "test_file": "test.xyz",
    "results_dir": "results",
    "E0s": "average",
    # "E0s": {83: -5802.83},
    "statistics_file": None,
    "model": "MACE_with_charge",
    "num_interactions": 2,
    "num_channels": 128,
    "max_L": 1,
    "r_max": 9.0,
    "patience": 20,
    "correlation": 3,
    "batch_size": 32,
    "valid_batch_size": 32,
    "max_num_epochs": 200,
    "swa": False,  # Flags set to True if present
    # "start_swa": 60,
    "ema": True,
    "ema_decay": 0.99,
    "amsgrad": True,
    "error_table": "TotalMAE",
    "device": "cpu",
    "seed": 123
}


# active learning
patience_threshold: 10

num_pred_process: 2
num_orcl_process: 50
num_gen_process: 4
retrain_size: 50

full_dataset: True

prefix: bi11-3_samples
energy_threshold: -64250.5
std_threshold: 0.06
bound: 10
num_atom: 11

# data metadata
metadata:
  - type: array # coordinates
    shape: [11, 3]
    dtype: float
  - type: tensor # atom_number
    shape: [11]
    dtype: torch.int64
  - type: scalar_nullable # true_energy
    dtype: int
  - type: array # true_forces
    shape: [11, 3]
    dtype: float
  - type: charge # charge
    dtype: torch.long
  - type: array # pred_forces
    shape: [11, 3]
    dtype: float
  - type: scalar_nullable # pred_energy
    dtype: int
  - type: scalar # patience
    dtype: int
  - type: array #velocities
    shape: [11, 3]
    dtype: float
